    <div id="top_bar_fixed"></div>
    <script>
        function demo() {
            let top_bar_fixed = document.querySelector("#top_bar_fixed");
            top_bar_fixed.AnimatorJS()
                .position("fixed")
                .top("0px")
                .left("0px")
                .width("0px")
                .height("10px")
                .backgroundColor("red")
                .easing("linear")
                .next()
                .position("fixed")
                .top("0px")
                .left("0px")
                .width("50%")
                .height("10px")
                .backgroundColor("blue")
                .easing("linear")
                .next()
                .position("fixed")
                .top("0px")
                .left("0px")
                .width("100%")
                .height("10px")
                .backgroundColor("red")
                .bind("scroll", function () {
                    let value = (scrollY / (document.body.scrollHeight - innerHeight)) * 1000;
                    return Math.min(Math.max(value, 0), 999);
                });
        }
    </script>
