<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>colors!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/build/AnimatorJS.min.js"></script>
</head>

<body>
    <a href="./../index.html">back</a>
    <br />
    <div id="target">This demo shows the use of an animation changing the color and backgroundColor atributes</div>
    <br />
    <button onClick="animation.play();">play</button>
    <button onClick="animation.pause();">pause</button>
    <button onClick="animation.cancel();">cancel</button>
    <button onClick="animation.finish();">finish</button>
    <script>
        let animation = document.getElementById("target").AnimatorJS()
            .color("red")
            .backgroundColor("blue")
            .next()
            .color("blue")
            .backgroundColor("red")
            .next()
            .color("red")
            .backgroundColor("blue")
            .repeat(10)
            .render();
    </script>
</body>

</html>
